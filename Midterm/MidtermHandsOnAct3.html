<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Data Sheet</title>
    <link rel="stylesheet" href="MidAct.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
        <img src="https://www.ue.edu.ph/mla/wp-content/uploads/2020/12/UE_RED_SEAL_09.png" alt="UE">

            <div>
                <h1>UNIVERSITY OF THE EAST</h1>
                <h2>ENROLLMENT SYSTEM</h2><br>
                <h1>PERSONAL DATA SHEET</h1>
                <p>(Graduate School, Law, Medicine)</p>
            </div>

            <div class="cols">
                <input type="text"><label>Program</label>
                <input type="text"><label>Student #</label>
            </div>
        </div>

        <div class="rowname">
            <div class="column"><input type="text"><label>Surname</label></div>
            <div class="column"><input type="text"><label><br>Given Name</label></div>
            <div class="column"><input type="text"><label><br>Middle Name</label></div>
            <div class="column"><input type="text"><label>Auxiliary Name<br>(Sr., Jr., III, etc.)</label></div>
        </div>

        <div class="section-title">STUDENT DETAILS:</div>
        <div class="row">
            <div class="column inline"><label>City Address:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Zip Code:</label><input type="text"></div>
            <div class="column inline"><label>Tel. No.:</label><input type="text"></div>
            <div class="column inline"><label>Email Address:</label><input type="email"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Home Address:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Zip Code:</label><input type="text"></div>
            <div class="column inline"><label>Region:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Birthday:</label><input type="date"></div>
            <div class="column inline"><label>Age:</label><input type="number"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Birthplace:</label><input type="text"></div>
            <div class="column inline"><label>Religion:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Citizenship:</label><input type="text"></div>
            <div class="column inline"><label>Sex:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>If Alien, ACR #:</label><input type="text"></div>
        </div>

        <div class="row checkbox-group">
            <div class="column">
                <label id="status">Legal Status:</label>
                <label><input type="checkbox"> Citizen of RP</label>
                <label><input type="checkbox"> Permanent Resident</label>
                <label><input type="checkbox"> Student on Visa</label>
                <label><input type="checkbox"> Spouse/Child on Visa</label>
                <label><input type="checkbox"> Other visa</label>
                <label><input type="checkbox"> Legal status not known</label>
                </div>

            <div class="column">
                <label id="status">Civil Status:</label>
                <label><input type="checkbox"> Single</label>
                <label><input type="checkbox"> Married</label>
                <label><input type="checkbox"> Divorced</label>
                <label><input type="checkbox"> Widowed</label>
                <label><input type="checkbox"> Separated</label>
            </div>

            <div class="column">
                <label>Employment:</label>
                <label><input type="checkbox"> Working</label>
                <label><input type="checkbox"> Not Working</label><br><br>
                <div class="inline"><label>If working: <br>Office Tel. #:</label><input type="text"></div>
            </div>
        </div>

        <div class="parents">
            <div class="indivparent">
                <div class="section-title">FATHER'S INFORMATION:</div>
                <div class="column">
                    <div class="row inline"><label>Surname:</label><input type="text"></div>
                    <div class="row inline"><label>First Name:</label><input type="text"></div>
                    <div class="row inline"><label>Middle Name:</label><input type="text"></div>
                    <div class="row inline"><label>Auxiliary Name:</label><input type="text"></div>
                    <div class="row inline"><label>Occupation:</label><input type="text"></div>
                    <div class="row inline"><label>Education:</label><input type="text"></div>
                </div>
            </div>

            <div class="indivparent">
                <div class="section-title">MOTHER'S INFORMATION:</div>
                <div class="column">
                    <div class="row inline"><label>Surname:</label><input type="text"></div>
                    <div class="row inline"><label>First Name:</label><input type="text"></div>
                    <div class="row inline"><label>Middle Name:</label><input type="text"></div>
                    <div class="row inline"><label>Auxiliary Name:</label><input type="text"></div>
                    <div class="row inline"><label>Occupation:</label><input type="text"></div>
                    <div class="row inline"><label>Education:</label><input type="text"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column inline"><label>Parent's Address:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Zip Code:</label><input type="text"></div>
            <div class="column inline"><label>Parent's Tel. #:</label><input type="text"></div>
        </div>

        <div class="section-title">GUARDIAN'S INFORMATION (If Applicable):</div>
        <div class="row">
            <div class="column inline"><label>Surname:</label><input type="text"></div>
            <div class="column inline"><label>Guardian's Address:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>First Name:</label><input type="text"></div>
            <div class="column inline"></div>        
        </div>

        <div class="row">
            <div class="column inline"><label>Middle Name:</label><input type="text"></div>
            <div class="column inline"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Auxiliary Name:</label><input type="text"></div>
            <div class="column inline"><label>Zip Code:</label><input type="text"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Occupation:</label><input type="text"></div>
            <div class="column inline"></div>
        </div>

        <div class="row">
            <div class="column inline"><label>Off./Bus. Tel. #:</label><input type="text"></div>
            <div class="column inline"><label>Tel. #:</label><input type="text"></div>
        </div>
    </div>
</body>
</html>
